<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/mensagens.js"></script>
    <title>YES - Dashboard</title>
</head>
<body>
    <header>
        <img src="image/logo2.png" alt="Logo da escola de idiomas YES">
        <nav>
            <ul class="dashMenu">
                <li><p onclick="sair()">Sair<i class='bx bx-exit bx-sm'></i></p></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1>Mensagens</h1>
            <table id="mensagens-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody id="mensagens"></tbody>
            </table>
            
        </section>
    </main>
    <footer>
        <div  class="copyright">
            <p>&copy; 2024 YES - Escola de Idiomas</p>
        </div>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
