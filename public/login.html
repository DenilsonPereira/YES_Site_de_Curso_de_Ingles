<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>YES - Painel administrativo</title>
</head>
<body>
    <main>
        <section>
            <div class="login">
                <h1>LOGIN</h1>
                <form>
                    <input class="input" type="email" name="nome" id="nome" placeholder="Seu e-mail" required><br>
                    <input class="input" type="password" name="senha" id="senha" placeholder="Sua senha" required><br>
                    <p id="message-erro"></p>
                    <button type="submit" id="entrar">Login</button>
                </form>
            </div>
            <div class="voltar">
                <a href="index.html">Voltar para o site</a>
            </div>
        </section>
    </main>
</body>
</html>
