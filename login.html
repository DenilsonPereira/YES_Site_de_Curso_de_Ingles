<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>YES - Login área do aluno</title>
</head>
<body>
    <main>
        <section>
            <div class="login">
                <h1>Área do Aluno</h1>
                <form>
                    <input class="input" type="email" name="Email-login" id="emailLogin" placeholder="Seu e-mail" required><br>
                    <input class="input" type="password" name="Senha-login" id="senhaLogin" placeholder="Sua senha" required><br>
                    <div class="checked">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">LEMBRAR USUÁRIO</label>
                    </div><br>
                    <a href="dashboard.html" id="entrar">Entrar</a><br>
                    <a href="#" id="esqueceu">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="voltar">
                <a href="index.html">Voltar para o site</a>
            </div>
        </section>
    </main>
</body>
</html>
